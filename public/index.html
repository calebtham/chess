<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta content="width=device-width" name="viewport" />
        <title>Chess</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="img/17.svg">

    </head>

    <body>

        
        <div id="initialScreen">

            <div class="container">

                <div class="row">
                    <div class="col-2"></div>

                    <div class="col-8">
    
                        <img class="logo" src="img/17.svg" width="80" height="80" alt="17.svg">
                        <h1 class="bold">MULTIPLAYER CHESS</h1>

                        <div class="join">
                            <button type="button" class="btn btn-success" id="newGameButton"><p>Create New Game</p></button>
                            <p>OR</p>
                            <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                            <p id="error"></p>
                            <button type="button" class="btn btn-success" id="joinGameButton"><p>Join Existing Game</p></button>
                        </div>
    
                    </div>
    
                    <div class="col-2"></div>
                </div>

            </div>

        </div>

        <div id="createScreen">

            <div class="container">

                <div class="row">

                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-danger" id="backButton">Back</button>
                            </div>
                        </div>
                        

                        <div class="spacer"></div>
                        <div class="spacer"></div>

                        <h2 class="bold">TIMER</h2>
                        <div class="btn-group timer" role="group" aria-label="timerOptions" onclick="void(0)">
                            <button type="button" class="btn btn-secondary" id="oneMinButton">1 min</button>
                            <button type="button" class="btn btn-secondary" id="threeMinButton">3 min</button>
                            <button type="button" class="btn btn-primary" id="fiveMinButton">5 min</button>
                            <button type="button" class="btn btn-secondary" id="tenMinButton">10 min</button>
                            <button type="button" class="btn btn-secondary" id="fifteenMinButton">15 min</button>
                            <button type="button" class="btn btn-secondary" id="thirtyMinButton">30 min</button>
                            <button type="button" class="btn btn-secondary" id="sixtyMinButton">60 min</button>
                            <button type="button" class="btn btn-secondary" id="infiniteButton">&infin;</button>
                        </div>
                        
                        <div class="spacer"></div>
                        <div class="spacer"></div>

                        <h2 class="bold">INCREMENT</h2>
                        <div class="btn-group timer" role="group" aria-label="incrementOptions" onclick="void(0)">
                            <button type="button" class="btn btn-primary" id="noneButton">None</button>
                            <button type="button" class="btn btn-secondary" id="oneSecButton">1 sec</button>
                            <button type="button" class="btn btn-secondary" id="threeSecButton">3 sec</button>
                            <button type="button" class="btn btn-secondary" id="fiveSecButton">5 sec</button>
                            <button type="button" class="btn btn-secondary" id="tenSecButton">10 sec</button>
                            <button type="button" class="btn btn-secondary" id="fifteenSecButton">15 sec</button>
                            <button type="button" class="btn btn-secondary" id="thirtySecButton">30 sec</button>
                            <button type="button" class="btn btn-secondary" id="sixtySecButton">60 sec</button>
                        </div>

                        <div class="spacer"></div>
                        <div class="spacer"></div>

                        <h2 class="bold">START AS</h2>
                        <div class="btn-group" role="group" aria-label="colourOptions">
                            <button type="button" class="btn btn-secondary" id="whiteButton">
                                <img src="img/9.svg" width="80" height="80" alt="9.svg" id="white">
                            </button>
                            <button type="button" class="btn btn-primary" id="randomButton">
                                Random
                            </button>
                            <button type="button" class="btn btn-secondary" id="blackButton">
                                <img src="img/17.svg" width="80" height="80" alt="17.svg" id="black">
                            </button>
                        </div>

                        <div class="spacer"></div>
                        <div class="spacer"></div>
    
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <button type="button" class="btn btn-success" id="startButton"><p>Start</p></button>
                            </div>
                            <div class="col-2"></div>
                        </div>

                    </div>
    
                </div>

            </div>

        </div>


        <div id="gameScreen">

            <div class="container">

                <p><a href="./">LEAVE</a></p>
                <h1 class="bold">CHESS</h1>
                <p>Your game code is: <span id="gameCodeDisplay"></span></p>

                

                <div class="row">

                    <div class="col">
                        <canvas id="topCanvas"></canvas>

                        <div class="row">
                            <h2 class="timer" id="topTimerLabel"></h2>
                            <h2 class="bold" id="topPlayerLabel">Opponent</h2>
                        </div>

                        <canvas id="boardCanvas"></canvas>

                        <div class="row">
                            <h2 class="timer" id="bottomTimerLabel"></h2>
                            <h2 class="bold" id="bottomPlayerLabel">You</h2>
                        </div>

                        <canvas id="bottomCanvas"></canvas>
                    </div>

                    <div class="col-4 buttons">
                        
                        <p id="opponentActivity"></p>
                        <button type="button" class="btn btn-success request" id="acceptButton" hidden>Accept</button>
                        <button type="button" class="btn btn-danger request" id="declineButton" hidden>Decline</button>

                        <button type="button" class="btn btn-secondary" id="takebackButton">Request Takeback</button>
                        <button type="button" class="btn btn-secondary" id="drawButton">Offer Draw</button>
                        <button type="button" class="btn btn-secondary" id="resignButton">Resign</button>
                        <button type="button" class="btn btn-secondary" id="rematchButton">Rematch</button>
                        
                    </div>
                    
                </div>
                    
                

            </div>

        </div>
            
        <img src="img/9.svg" id="9" width="65" height="65" alt="9.svg" hidden>
        <img src="img/10.svg" id="10" width="65" height="65" alt="10.svg" hidden>
        <img src="img/11.svg" id="11" width="65" height="65" alt="11.svg" hidden>
        <img src="img/12.svg" id="12" width="65" height="65" alt="12.svg" hidden>
        <img src="img/13.svg" id="13" width="65" height="65" alt="13.svg" hidden>
        <img src="img/14.svg" id="14" width="65" height="65" alt="14.svg" hidden>
        <img src="img/17.svg" id="17" width="65" height="65" alt="17.svg" hidden>
        <img src="img/18.svg" id="18" width="65" height="65" alt="18.svg" hidden>
        <img src="img/19.svg" id="19" width="65" height="65" alt="19.svg" hidden> 
        <img src="img/20.svg" id="20" width="65" height="65" alt="20.svg" hidden>
        <img src="img/21.svg" id="21" width="65" height="65" alt="21.svg" hidden>
        <img src="img/22.svg" id="22" width="65" height="65" alt="22.svg" hidden>

        <script type="text/javascript" src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
        <script type="text/javascript" src="util.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="graphics.js"></script>
        <script type="text/javascript" src="server.js"></script>
        <script type="text/javascript" src="index.js"></script>
        
    </body>

</html>
